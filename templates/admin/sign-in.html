<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="keywords" content="Fast-food-fast, food delivery app">
  <meta name="HandheldFriendly" content="true">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=yes">
  <title>Fast Food Fast - Admin Sign In</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <nav class="nav">
    <div class="brand">
      <a href="/admin/orders">Fast-Food-Fast Admin</a>
    </div>
    <div class="nav-left">
      <a href="/admin/login" class="nav-item">Sign In</a>
      <a href="/admin/register" class="nav-item">Sign Up</a>
    </div>
  </nav>
  <div class="content">
    <div class="form">
      <form class="signup" action="" method="post">
        <h4>Fast-Food-Fast Admin Sign In</h4>
        <div class="field">
          <label for="email">Email</label>
          <input type="email" name="email" value="" placeholder="manzede@gmail.com">
        </div>
        <div class="field">
          <label for="password">Login Password</label>
          <input type="password" name="password" value="" placeholder="******" min="6">
        </div>

        <div class="button">
          <button type="submit" class="submit">Sign In</button>
        </div>
      </form>
      <div class="link">
        <a href="/admin/register">Create an account.</a>
      </div>
    </div>
  </div>
  <footer>
    <a href="/user/login">Go to User Page.</a>
  </footer>
</body>
</html>
