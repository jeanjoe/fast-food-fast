<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="keywords" content="Fast-food-fast, food delivery app">
  <meta name="HandheldFriendly" content="true">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=yes">
  <title>Fast Food Fast - Sign In</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <nav class="nav">
    <div class="brand">
      <a href="/">Fast-Food-Fast Restaurant</a>
    </div>
    <div class="nav-left">
      <a href="/user/login" class="nav-item">Sign In</a>
      <a href="/user/register" class="nav-item">Sign Up</a>
    </div>
  </nav>
  <div class="content">
    <div class="form">
      <form class="signup" method="post" id="sign_in_form">
        <h4>Sign In to Fast-Food-Fast</h4>
        <div id="login-info"></div>
        <div class="loading" id="login-loading"></div>
        <div class="field">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" placeholder="manzede@gmail.com">
          <div class="error" id="email-error"></div>
        </div>
        <div class="field" id="password-field">
          <label for="password">Login Password</label>
          <input type="password" name="password" id="password" placeholder="******" min="6">
          <div class="error" id="password-error"></div>
        </div>

        <div class="field button">
          <button type="submit" class="submit">Sign In</button>
        </div>
      </form>
      <div class="link">
        <a href="/user/register">Create an account.</a>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='js/user.js') }}"></script>
</body>
</html>
