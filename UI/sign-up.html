<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fast Food Fast - Sign Up</title>
  </head>
  <body>
    <nav class="nav">
      <div class="brand">
        Fast-Food-Fast Restuarant
      </div>
      <div class="nav-left">
        <a href="#" class="nav-item">Sign In</a>
        <a href="#" class="nav-item">Sign Up</a>
      </div>
    </nav>
    <div class="content">
      <div class="form">
        <form class="signup" action="index.html" method="post">
          <div class="field">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" value="" placeholder="Manzede">
          </div>
          <div class="field">
            <label for="lastname">Last Name</label>
            <input type="text" name="lastname" value="" placeholder="Benard">
          </div>
          <div class="field">
            <label for="email">Email</label>
            <input type="email" name="email" value="" placeholder="manzede@gmail.com">
          </div>
          <div class="field">
            <label for="password">Login Password</label>
            <input type="password" name="password" value="" placeholder="******" min="6">
          </div>
          <div class="field">
            <label for="password">Confirm Password</label>
            <input type="password" name="confirm_password" value="" placeholder="******" min="6">
          </div>
          <div class="button">
            <button type="submit" name="signup">Sign Up</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
