<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fast Food Fast - Sign In</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <nav class="nav">
      <div class="brand">
        Fast-Food-Fast Restuarant
      </div>
      <div class="nav-left">
        <a href="sign-in.html" class="nav-item">Sign In</a>
        <a href="sign-up.html" class="nav-item">Sign Up</a>
      </div>
    </nav>
    <div class="content">
      <div class="form">
        <form class="signup" action="index.html" method="post">
          <h4>Sign In to Fast-Food-Fast</h4>
          <div class="field">
            <label for="email">Email</label>
            <input type="email" name="email" value="" placeholder="manzede@gmail.com">
          </div>
          <div class="field">
            <label for="password">Login Password</label>
            <input type="password" name="password" value="" placeholder="******" min="6">
          </div>

          <div class="button">
            <button type="submit" class="submit">Sign In</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
