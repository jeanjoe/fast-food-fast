Admin Delete a Menu.
---
tags:
  - Admin
  - Menu

parameters:
  - in: path
    name: menu_id
    required: true
    type: string
    description: This route is used by an admin account to delete a menu. 

  - in: header
    name: Authorization
    description: authorization header
    required: true
    type: string
    schema:
    id: bearer

responses:
  200:
    description: Menu item deleted successfully
    
  404:
    description: Menu Not found

  401:
    description: Unauthorization error

security:
  - JWT:
      description: Provide JWT token
      type: apikey
      schema: bearer
      name: Authorization
      in: header
      template: "Bearer {apikey}"
      bearerFormat: JWT
