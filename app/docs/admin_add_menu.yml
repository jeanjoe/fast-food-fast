Admin Add Menu item.
---
tags:
  - Admin 
  - Menu
parameters:
  - in: body
    name: body
    required: true
    type: string
    description: This route is used by an admin account to add menu item. 

  - in: header
    name: Authorization
    description: authorization header
    required: true
    type: string
    schema:
    id: bearer

responses:
  201:
    description: Menu Item created successfully
    schema:
      id: add_menu
      properties:
        title:
          type: string
          default: Local Food
        description:
          type: string 
          default: All food
        price:
          type: integer
          default: 0
  400:
    description: Bad Request. (Validation error)

  401:
    description: Unauthorization error

security:
  - JWT:
      description: Provide JWT token
      type: apikey
      schema: bearer
      name: Authorization
      in: header
      template: "Bearer {apikey}"
      bearerFormat: JWT
