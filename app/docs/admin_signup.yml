Admin Signup.
---
tags:
  - Admin 
  - Signup.

parameters:
  - in: body
    name: body
    required: true
    type: string
    description: This route is used to Sign up an Admin. 
responses:
  201:
    description: User registered successfuly.
    schema:
      id: register
      properties:
        first_name:
          type: string
          default: Man
        last_name:
          type: string 
          default: Ben
        email:
          type: string
          default: joe@gmail.com
        password:
          type: string
          default: irascible
  400:
    description: Validation error.