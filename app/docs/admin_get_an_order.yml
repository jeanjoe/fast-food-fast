Admin get an Order.
---
tags:
  - Admin
  - Order

parameters:
  - in: path
    name: order_id
    required: true
    type: integer
    description: This route is used by an admin account to get an order. 

  - in: header
    name: Authorization
    description: authorization header
    required: true
    type: string
    schema:
    id: bearer

responses:
  200:
    description: Order retrieved successfully
    
  404:
    description: Order Not found

  401:
    description: Unauthorization error

security:
  - JWT:
      description: Provide JWT token
      type: apikey
      schema: bearer
      name: Authorization
      in: header
      template: "Bearer {apikey}"
      bearerFormat: JWT
