User Signup.
---
tags:
  - User 
  - Signup
  
parameters:
  - in: body
    name: body
    required: true
    type: string
    description: This route is used to Sign up a normal user. 
responses:
  201:
    description: User added successfuly
    schema:
      id: register
      properties:
        first_name:
          type: string
          default: Benah
        last_name:
          type: string 
          default: Joen
        email:
          type: string
          default: benah@gmail.com
        password:
          type: string
          default: bennah
  400:
    description: Validation error