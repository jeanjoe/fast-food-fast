User get order History.
---
tags:
  - User 
  - Order
  
parameters:
  - in: body
    name: body
    required: false
    type: string
    description: This route is used by a user account to get all his orders. 

  - in: header
    name: Authorization
    description: authorization header
    required: true
    type: string
    schema:
    id: bearer

responses:
  200:
    description: Orders retrieved successfully
   
  401:
    description: Unauthorization error

security:
  - JWT:
      description: Provide JWT token
      type: apikey
      schema: bearer
      name: Authorization
      in: header
      template: "Bearer {apikey}"
      bearerFormat: JWT
