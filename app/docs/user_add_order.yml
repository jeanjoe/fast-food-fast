User make order.
---
tags:
  - User 
  - Order

parameters:
  - in: body
    name: body
    required: true
    type: string
    description: This route is used by a user account to make an order. 

  - in: header
    name: Authorization
    description: authorization header
    required: true
    type: string
    schema:
    id: bearer

responses:
  201:
    description: Order added created successfully
    schema:
      id: add_menu
      properties:
        location:
          type: string
          default: Bukoto
        quantity:
          type: integer
          default: 1
  400:
    description: Bad Request. (Validation error)

  401:
    description: Unauthorization error

security:
  - JWT:
      description: Provide JWT token
      type: apikey
      schema: bearer
      name: Authorization
      in: header
      template: "Bearer {apikey}"
      bearerFormat: JWT
